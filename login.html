    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username"><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password"><br><br>
                
                <button type="submit">Login</button>
                <p id="errorMessage" style="color: red; display: none;">Username atau password salah!</p>
            </form>
        </section>

    </main>
